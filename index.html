<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player.css">
    <title>Entry into Riders Table</title>
</head>
<body>
    <div class="container">
        <h1>Details Entry Form</h1>
    </div>
    <form method="post">
        <table border="1" align="center">
            <tr>
                <td>
                    <label for="ID">Enter Student Id</label>
                </td>
                <td><input type="number" name="ID" id="ID"></td>
            </tr>
            <tr>
                <td>
                    <label for="name">Enter Name</label>
                </td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>
                    <label for="email">Enter Email</label>
                </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Enter Phone</label>
                </td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="save" value="Submit">
                </td>
            </tr>
        </table>
    </form>
    <div class="img-container" align="center">
        <img src="https://serenademagazine.com/wp-content/uploads/2015/12/Screen-Shot-2018-06-18-at-2.21.43-AM.png" alt="am" id="cover">
    </div>
    <audio controls >
        <source src="am.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
